name: immotep
services:
  showcase:
    container_name: immotep-showcase
    build:
      context: ./ShowcaseKeyz/
      args:
        - VITE_API_URL=${VITE_API_URL}
    # image: mazettt/immotep-showcase:latest
    restart: always
    ports:
      - 3003:3003
    depends_on:
      server:
        condition: service_healthy
  frontend:
    container_name: immotep-frontend
    build:
      context: ./Web/
      args:
        - VITE_API_URL=${VITE_API_URL}
    # image: mazettt/immotep-frontend:latest
    restart: always
    ports:
      - 3002:3002
    depends_on:
      server:
        condition: service_healthy
  server:
    container_name: immotep-server
    build: ./Server/
    # image: mazettt/immotep-server:latest
    restart: always
    ports:
      - 3001:3001
    env_file: ./Server/.env.docker
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
  migrate:
    container_name: immotep-migrate
    build:
      context: ./Server/
      dockerfile: Dockerfile.migrate
    # image: mazettt/immotep-migrate:latest
    restart: "no"
    env_file: ./Server/.env.docker
    depends_on:
      db:
        condition: service_healthy
  db:
    container_name: immotep-db
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=immotep
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
secrets:
  db-password:
    file: ./Server/password.txt
