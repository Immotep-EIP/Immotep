services:
  server:
    container_name: immotep-server
    build: .
    image: mazettt/immotep-server:latest
    ports:
      - 3001:3001
    env_file: .env.docker
    depends_on:
      db:
        condition: service_healthy
  db:
    container_name: immotep-db
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=immotep
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
secrets:
  db-password:
    file: password.txt
