basePath: /api/v1
definitions:
  db.Role:
    enum:
    - owner
    - tenant
    type: string
    x-enum-varnames:
    - RoleOwner
    - RoleTenant
  models.FurnitureRequest:
    properties:
      name:
        type: string
      quantity:
        type: integer
    required:
    - name
    type: object
  models.FurnitureResponse:
    properties:
      id:
        type: string
      name:
        type: string
      property_id:
        type: string
      quantity:
        type: integer
      room_id:
        type: string
    type: object
  models.FurnitureStateRequest:
    properties:
      cleanliness:
        enum:
        - dirty
        - medium
        - clean
        type: string
      id:
        type: string
      note:
        type: string
      pictures:
        items:
          type: string
        minItems: 1
        type: array
      state:
        enum:
        - broken
        - needsRepair
        - bad
        - medium
        - good
        - new
        type: string
    required:
    - cleanliness
    - id
    - note
    - pictures
    - state
    type: object
  models.FurnitureStateResponse:
    properties:
      cleanliness:
        type: string
      id:
        type: string
      name:
        type: string
      note:
        type: string
      pictures:
        items:
          type: string
        type: array
      quantity:
        type: integer
      state:
        type: string
    type: object
  models.ImageRequest:
    properties:
      data:
        type: string
    required:
    - data
    type: object
  models.ImageResponse:
    properties:
      created_at:
        type: string
      data:
        type: string
      id:
        type: string
    type: object
  models.InventoryReportRequest:
    properties:
      rooms:
        items:
          $ref: '#/definitions/models.RoomStateRequest'
        type: array
      type:
        enum:
        - start
        - middle
        - end
        type: string
    required:
    - rooms
    - type
    type: object
  models.InventoryReportResponse:
    properties:
      date:
        type: string
      id:
        type: string
      property_id:
        type: string
      rooms:
        items:
          $ref: '#/definitions/models.RoomStateResponse'
        type: array
      type:
        type: string
    type: object
  models.InviteRequest:
    properties:
      end_date:
        type: string
      start_date:
        type: string
      tenant_email:
        type: string
    required:
    - start_date
    - tenant_email
    type: object
  models.InviteResponse:
    properties:
      created_at:
        type: string
      end_date:
        type: string
      id:
        type: string
      property_id:
        type: string
      start_date:
        type: string
      tenant_email:
        type: string
    type: object
  models.PropertyRequest:
    properties:
      address:
        type: string
      area_sqm:
        type: number
      city:
        type: string
      country:
        type: string
      deposit_price:
        type: integer
      name:
        type: string
      postal_code:
        type: string
      rental_price_per_month:
        type: integer
    required:
    - address
    - area_sqm
    - city
    - country
    - deposit_price
    - name
    - postal_code
    - rental_price_per_month
    type: object
  models.PropertyResponse:
    properties:
      address:
        type: string
      area_sqm:
        type: number
      city:
        type: string
      country:
        type: string
      created_at:
        type: string
      deposit_price:
        type: integer
      end_date:
        type: string
      id:
        type: string
      name:
        type: string
      nb_damage:
        type: integer
      owner_id:
        type: string
      picture_id:
        type: string
      postal_code:
        type: string
      rental_price_per_month:
        type: integer
      start_date:
        type: string
      status:
        description: calculated fields
        type: string
      tenant:
        type: string
    type: object
  models.RoomRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  models.RoomResponse:
    properties:
      id:
        type: string
      name:
        type: string
      property_id:
        type: string
    type: object
  models.RoomStateRequest:
    properties:
      cleanliness:
        enum:
        - dirty
        - medium
        - clean
        type: string
      furnitures:
        items:
          $ref: '#/definitions/models.FurnitureStateRequest'
        type: array
      id:
        type: string
      note:
        type: string
      pictures:
        items:
          type: string
        minItems: 1
        type: array
      state:
        enum:
        - broken
        - needsRepair
        - bad
        - medium
        - good
        - new
        type: string
    required:
    - cleanliness
    - furnitures
    - id
    - note
    - pictures
    - state
    type: object
  models.RoomStateResponse:
    properties:
      cleanliness:
        type: string
      furnitures:
        items:
          $ref: '#/definitions/models.FurnitureStateResponse'
        type: array
      id:
        type: string
      name:
        type: string
      note:
        type: string
      pictures:
        items:
          type: string
        type: array
      state:
        type: string
    type: object
  models.SummarizeRequest:
    properties:
      id:
        type: string
      pictures:
        items:
          type: string
        minItems: 1
        type: array
      type:
        enum:
        - room
        - furniture
        type: string
    required:
    - id
    - pictures
    - type
    type: object
  models.SummarizeResponse:
    properties:
      cleanliness:
        type: string
      note:
        type: string
      state:
        type: string
    type: object
  models.UserRequest:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - firstname
    - lastname
    - password
    type: object
  models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      firstname:
        type: string
      id:
        type: string
      lastname:
        type: string
      profile_picture_id:
        type: string
      role:
        $ref: '#/definitions/db.Role'
      updated_at:
        type: string
    type: object
  models.UserUpdateRequest:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
    type: object
  utils.Error:
    properties:
      code:
        $ref: '#/definitions/utils.ErrorCode'
      error:
        type: string
    type: object
  utils.ErrorCode:
    enum:
    - invalid-password
    - cannot-fetch-user
    - user-not-found
    - cannot-create-user
    - no-claims
    - cannot-decode-user
    - missing-fields
    - cannot-hash-password
    - email-already-exists
    - test-error
    - too-many-requests
    - invite-not-found
    - user-must-have-same-email-as-invite
    - invite-already-exists-for-email-or-property
    - contract-already-exists-for-tenant-and-property
    - property-not-found
    - property-is-not-yours
    - not-an-owner
    - not-a-tenant
    - property-already-exists
    - property-not-available
    - no-active-contract
    - failed-to-link-image
    - bad-base64-string
    - property-picture-not-found
    - user-profile-picture-not-found
    - room-already-exists
    - room-not-found
    - furniture-not-found
    - furniture-already-exists
    - furniture-not-in-this-room
    - inventory-report-already-exists
    - inventory-report-not-found
    - room-state-already-exists
    - furniture-state-already-exists
    - error-request-chatgpt-api
    type: string
    x-enum-varnames:
    - InvalidPassword
    - CannotFetchUser
    - UserNotFound
    - CannotCreateUser
    - NoClaims
    - CannotDecodeUser
    - MissingFields
    - CannotHashPassword
    - EmailAlreadyExists
    - TestError
    - TooManyRequests
    - InviteNotFound
    - UserSameEmailAsInvite
    - InviteAlreadyExists
    - ContractAlreadyExist
    - PropertyNotFound
    - PropertyNotYours
    - NotAnOwner
    - NotATenant
    - PropertyAlreadyExists
    - PropertyNotAvailable
    - NoActiveContract
    - FailedLinkImage
    - BadBase64String
    - PropertyPictureNotFound
    - UserProfilePictureNotFound
    - RoomAlreadyExists
    - RoomNotFound
    - FurnitureNotFound
    - FurnitureAlreadyExists
    - FurnitureNotInThisRoom
    - InventoryReportAlreadyExists
    - InventoryReportNotFound
    - RoomStateAlreadyExists
    - FurnitureStateAlreadyExists
    - ErrorRequestChatGPTAPI
host: localhost:3001
info:
  contact:
    email: martin.d-herouville@epitech.eu
    name: Mazettt
  description: This is the API used by the Immotep application.
  termsOfService: http://swagger.io/terms/
  title: Immotep API
  version: "1.0"
paths:
  /auth/invite/{id}/:
    post:
      consumes:
      - application/json
      description: Answer an invite from an owner with an invite link
      parameters:
      - description: Pending contract ID
        in: path
        name: id
        required: true
        type: string
      - description: Tenant user data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.UserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created user data
          schema:
            $ref: '#/definitions/models.UserResponse'
        "400":
          description: Missing fields
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Pending contract not found
          schema:
            $ref: '#/definitions/utils.Error'
        "409":
          description: Email already exists
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      summary: Create a new tenant
      tags:
      - auth
  /auth/register/:
    post:
      consumes:
      - application/json
      description: Create a new user with owner role
      parameters:
      - description: Owner user data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.UserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created user data
          schema:
            $ref: '#/definitions/models.UserResponse'
        "400":
          description: Missing fields
          schema:
            $ref: '#/definitions/utils.Error'
        "409":
          description: Email already exists
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      summary: Create a new owner
      tags:
      - auth
  /auth/token/:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Authenticate user with email and password
      parameters:
      - description: password / refresh_token
        in: formData
        name: grant_type
        required: true
        type: string
      - description: User email
        in: formData
        name: username
        type: string
      - description: User password
        in: formData
        name: password
        type: string
      - description: Refresh token
        in: formData
        name: refresh_token
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Token data
          schema: {}
        "400":
          description: Invalid grant_type
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "500":
          description: Internal Server Error
      summary: Authenticate user
      tags:
      - auth
  /owner/properties/:
    get:
      consumes:
      - application/json
      description: Get all properties information of an owner
      produces:
      - application/json
      responses:
        "200":
          description: List of properties
          schema:
            items:
              $ref: '#/definitions/models.PropertyResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get all properties of an owner
      tags:
      - owner
    post:
      consumes:
      - application/json
      description: Create a new property for an owner
      parameters:
      - description: Property data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.PropertyRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created property data
          schema:
            $ref: '#/definitions/models.PropertyResponse'
        "400":
          description: Missing fields
          schema:
            $ref: '#/definitions/utils.Error'
        "409":
          description: Property already exists
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Create a new property
      tags:
      - owner
  /owner/properties/{property_id}/:
    get:
      consumes:
      - application/json
      description: Get property information by its ID
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Property data
          schema:
            $ref: '#/definitions/models.PropertyResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Error'
        "403":
          description: Property not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Property not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get property by ID
      tags:
      - owner
  /owner/properties/{property_id}/end-contract:
    put:
      consumes:
      - application/json
      description: End active contract for a property
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Contract ended
        "403":
          description: Property is not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: No active contract
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: End contract
      tags:
      - owner
  /owner/properties/{property_id}/inventory-reports/:
    get:
      consumes:
      - application/json
      description: Get all inventory reports for a property
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of inventory reports
          schema:
            items:
              $ref: '#/definitions/models.InventoryReportResponse'
            type: array
        "403":
          description: Property not found
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Property not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get all inventory reports for a property
      tags:
      - owner
    post:
      consumes:
      - application/json
      description: Create a new inventory report for a room
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      - description: Inventory report data
        in: body
        name: invReport
        required: true
        schema:
          $ref: '#/definitions/models.InventoryReportRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created inventory report data
          schema:
            $ref: '#/definitions/models.InventoryReportResponse'
        "400":
          description: Missing fields
          schema:
            $ref: '#/definitions/utils.Error'
        "403":
          description: Property not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Property or room not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Create a new inventory report
      tags:
      - owner
  /owner/properties/{property_id}/inventory-reports/{report_id}/:
    get:
      consumes:
      - application/json
      description: Get inventory report information by its ID or get the latest one
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      - description: Report ID or 'latest' to get the latest one
        in: path
        name: report_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Inventory report data
          schema:
            $ref: '#/definitions/models.InventoryReportResponse'
        "403":
          description: Property not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Inventory report not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get inventory report by ID
      tags:
      - owner
  /owner/properties/{property_id}/inventory-reports/compare/{old_report_id}/:
    post:
      consumes:
      - application/json
      description: Generate comparison from photo for last inventory report
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      - description: Previous report ID to compare with
        in: path
        name: old_report_id
        required: true
        type: string
      - description: Compare data
        in: body
        name: aiData
        required: true
        schema:
          $ref: '#/definitions/models.SummarizeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created inventory report data
          schema:
            $ref: '#/definitions/models.InventoryReportResponse'
        "400":
          description: Missing fields
          schema:
            $ref: '#/definitions/utils.Error'
        "403":
          description: Property not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Property or old report not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Generate comparison from photo
      tags:
      - ai
  /owner/properties/{property_id}/inventory-reports/summarize/:
    post:
      consumes:
      - application/json
      description: Generate summary from photo for first inventory report
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      - description: Summarize data
        in: body
        name: aiData
        required: true
        schema:
          $ref: '#/definitions/models.SummarizeRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Summarize data
          schema:
            $ref: '#/definitions/models.SummarizeResponse'
        "400":
          description: Missing fields
          schema:
            $ref: '#/definitions/utils.Error'
        "403":
          description: Property not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Property not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Generate summary from photo
      tags:
      - ai
  /owner/properties/{property_id}/picture/:
    get:
      consumes:
      - application/json
      description: Get property's picture
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Image data
          schema:
            $ref: '#/definitions/models.ImageResponse'
        "204":
          description: No picture associated
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Error'
        "403":
          description: Property not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Property not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get property's picture
      tags:
      - owner
    put:
      consumes:
      - application/json
      description: Update property's picture
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      - description: Picture data as a Base64 string
        in: body
        name: picture
        required: true
        schema:
          $ref: '#/definitions/models.ImageRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Updated property data
          schema:
            $ref: '#/definitions/models.PropertyResponse'
        "400":
          description: Missing fields or bad base64 string
          schema:
            $ref: '#/definitions/utils.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Error'
        "403":
          description: Property not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Property not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Update property's picture
      tags:
      - owner
  /owner/properties/{property_id}/rooms/:
    get:
      consumes:
      - application/json
      description: Get all rooms for a specific property
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of rooms
          schema:
            items:
              $ref: '#/definitions/models.RoomResponse'
            type: array
        "403":
          description: Property not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Property not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get rooms by property ID
      tags:
      - owner
    post:
      consumes:
      - application/json
      description: Create a new room for a property
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      - description: Room data
        in: body
        name: room
        required: true
        schema:
          $ref: '#/definitions/models.RoomRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created room data
          schema:
            $ref: '#/definitions/models.RoomResponse'
        "400":
          description: Missing fields
          schema:
            $ref: '#/definitions/utils.Error'
        "403":
          description: Property not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Property not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Create a new room
      tags:
      - owner
  /owner/properties/{property_id}/rooms/{room_id}/:
    delete:
      consumes:
      - application/json
      description: Delete a room by its ID
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      - description: Room ID
        in: path
        name: room_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "403":
          description: Property not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Room not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Delete room by ID
      tags:
      - owner
    get:
      consumes:
      - application/json
      description: Get room information by its ID
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      - description: Room ID
        in: path
        name: room_id
        required: true
        type: string
      produces:
      - application/json
      responses:
