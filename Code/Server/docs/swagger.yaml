host: localhost:3001
info:
  contact:
    email: martin.d-herouville@epitech.eu
    name: Mazettt
  description: This is the API used by the Immotep application.
  termsOfService: http://swagger.io/terms/
  title: Immotep API
  version: "1.0"
paths:
  /auth/invite/{id}/:
    post:
      consumes:
      - application/json
      description: Answer an invite from an owner with an invite link by creating
        a new user with tenant role
      parameters:
      - description: Pending lease ID
        in: path
        name: id
        required: true
        type: string
      - description: Tenant user data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.UserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created user ID
          schema:
            $ref: '#/definitions/models.IdResponse'
        "400":
          description: Missing fields
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Pending lease not found
          schema:
            $ref: '#/definitions/utils.Error'
        "409":
          description: Email already exists
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      summary: Create a new tenant
      tags:
      - auth
  /auth/register/:
    post:
      consumes:
      - application/json
      description: Create a new user with owner role
      parameters:
      - description: Owner user data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.UserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created user ID
          schema:
            $ref: '#/definitions/models.IdResponse'
        "400":
          description: Missing fields
          schema:
            $ref: '#/definitions/utils.Error'
        "409":
          description: Email already exists
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      summary: Create a new owner
      tags:
      - auth
  /auth/token/:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Authenticate user with email and password
      parameters:
      - description: password / refresh_token
        in: formData
        name: grant_type
        required: true
        type: string
      - description: User email
        in: formData
        name: username
        type: string
      - description: User password
        in: formData
        name: password
        type: string
      - description: Refresh token
        in: formData
        name: refresh_token
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Token data
          schema: {}
        "400":
          description: Invalid grant_type
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "500":
          description: Internal Server Error
      summary: Authenticate user
      tags:
      - auth
  /owner/properties/:
    get:
      consumes:
      - application/json
      description: Get properties information of an owner, optionally filtered by
        archive status
      parameters:
      - description: 'Filter by archive status (default: false)'
        in: query
        name: archive
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: List of properties
          schema:
            items:
              $ref: '#/definitions/models.PropertyResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get properties of an owner
      tags:
      - property
    post:
      consumes:
      - application/json
      description: Create a new property for an owner
      parameters:
      - description: Property data
        in: body
        name: property
        required: true
        schema:
          $ref: '#/definitions/models.PropertyRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created property ID
          schema:
            $ref: '#/definitions/models.IdResponse'
        "400":
          description: Missing fields
          schema:
            $ref: '#/definitions/utils.Error'
        "409":
          description: Property already exists
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Create a new property
      tags:
      - property
  /owner/properties/{property_id}/:
    get:
      consumes:
      - application/json
      description: Get property information by its ID
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      - description: 'ONLY FOR OWNER: optional Lease ID (default: current)'
        in: query
        name: lease_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Property data
          schema:
            $ref: '#/definitions/models.PropertyResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Error'
        "403":
          description: Property not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Property not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Get property by ID
      tags:
      - property
    put:
      consumes:
      - application/json
      description: Update property information by its ID
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      - description: Property data
        in: body
        name: property
        required: true
        schema:
          $ref: '#/definitions/models.PropertyUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated property ID
          schema:
            $ref: '#/definitions/models.IdResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.Error'
        "403":
          description: Property not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Property not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Update property by ID
      tags:
      - property
  /owner/properties/{property_id}/archive:
    put:
      consumes:
      - application/json
      description: Toggle archive status of a property by its ID
      parameters:
      - description: Property ID
        in: path
        name: property_id
        required: true
        type: string
      - description: Archive status
        in: body
        name: archive
        required: true
        schema:
          $ref: '#/definitions/models.ArchiveRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Property archive status
          schema:
            $ref: '#/definitions/models.IdResponse'
        "400":
          description: Mising fields
          schema:
            $ref: '#/definitions/utils.Error'
        "403":
          description: Property not yours
          schema:
            $ref: '#/definitions/utils.Error'
        "404":
          description: Property not found
          schema:
            $ref: '#/definitions/utils.Error'
        "500":
          description: Internal Server Error
      security:
      - Bearer: []
      summary: Toggle archive property by ID
      tags:
      - property
  /owner/properties/{property_id}/cancel-invite:
    delete:
      consumes:
      - application/json
